<!doctype html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title & Favicon -->
    <title>Easy Access</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">
      
    <!-- Importing Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Interest Calculator">
    <meta property="og:description" content="A Interest Calculator Website ðŸš€.">
    <meta property="og:image" content="https://abhinavkumar2369.github.io/Interest-Calculator/logo.png">
    <meta property="og:url" content="https://abhinavkumar2369.github.io/Interest-Calculator/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Interest Calculator">
</head>




<body>

    <!----------- Main ------------->
    <main>

        <!---------- Head Section ---------->
        <div class="head" id="head">

            <!-- Heading -->
            <h2>Loan Calculator</h2>
            <div>
                <span class="input-box">
                    <span class="sub-heading-1">Amount</span>
                    <input type="number" placeholder="00000" value="name"/>
                </span>
                <span class="input-box">
                    <span class="sub-heading-1">Interest Rate</span>
                    <input type="number" placeholder="7.5" value="name"/>
                </span>
                <span class="input-box">
                    <span class="sub-heading-1">Tenure (in months)</span>
                    <input type="number" placeholder="12" value="name"/>
                </span>
            </div>
        </div>

        
        <!-- Bottom -->
        <div class="bottom">
            <div class="output">

                <span>
                    <span class="sub-heading-1">Loan EMI</span>
                    <span class="output-text" id="loan-emi">242</span>
                </span>
                
                <div class="hr">
                    <hr/>
                </div>
                

                
                <span>
                    <span class="sub-heading-1">Total Interest Payable</span>
                    <span class="output-text" id="total-interest-payable">28003</span>
                </span>

                <div class="hr">
                    <hr/>
                </div>
                


                <span>
                    <span class="sub-heading-1">Tenure (in months)</span>
                    <span class="output-text" id="total-amount">58003</span>
                </span>

                <div class="hr">
                    <hr/>
                </div>

                <span>
                    <button id="calculate">Calculate</button>
                </span>
            </div>
            <div class="graph"></div>
        </div>
    </main>


      <script type="module" src="index.js"></script>
</body>

</html>
